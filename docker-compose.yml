services:
  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_NAME: rendanet
      DBUSER: root
      DBPASSWORD: process.env.DB_PASSWORD
      DBHOST: db
    volumes: 
      - .:/usr/src/app

  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: process.env.DB_PASSWORD
      MYSQL_DATABASE: rendanet
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: process.env.DB_PASSWORD
    depends_on:
      - db

volumes:
  db_data: